<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World | Travel Agency</title>
    <link rel="stylesheet" href="styles.css">
<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();
        let name = document.getElementById("name").value;
        let destination = document.getElementById("destination").value;
        
        fetch('/api/book?name=' + name + '&destination=' + destination, {
            method: 'POST'
        })
        .then(response => response.text())
        .then(data => alert(data));
    });
</script>

</head>
<body>
    <header>
        <h1>Welcome to Explore the World</h1>
        <nav>
            <a href="#destinations">Destinations</a>
            <a href="#booking">Book a Trip</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <section id="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination">
            <img src="pune.jpg" alt="Paris">
            <p>Experience the beauty of Pune.</p>
        </div>
    </section>

    <section id="booking">
        <h2>Book Your Trip</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="destination">Destination:</label>
            <select id="destination">
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Chhatrapati SambhajiNgar</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: panamda.maven@gmail.com</p>
        <p>Phone: +91 8767130967</p>
    </section>

    <footer>
        <p>Â© 2024 Explore the World. All Rights Reserved.</p>
    </footer>
</body>
</html>
